        </div>

          <label class="form-check-label">
        <input type="checkbox" class="form-check-input"> Remember Me
      </label>
        </div>
        <div class="form-group">

        </div>
      </div>
  <br><br>
</form>
  <div>Don't have an account yet?  <a href="signUp.html">Register here.</a></div>
  <div class="col-3"></div>
</div>
