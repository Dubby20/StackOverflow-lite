<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Signup Form</title>
  <link rel="stylesheet" href="styles.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
</head>
<body class="signUp_bg">
    <div class="main ">
            <div class="col-9">
              <div class="signUp-form_bg">
                <h2 class="registration_title">Registration Form</h2>
                <form action="" method="POST">
                    <div class="form-group">
                    <input type="text" placeholder="Fullname" required class="form-control" name="fullname">
                    </div>
                    <div class="form-group">
                <input type="text" placeholder="Username" required class="form-control" name="username">
                </div>
                    <div class="form-group">
                <input type="email" placeholder="Email Address" required class="form-control" name="email">
                    </div>
                    <div class="form-group">
             <input type="password" placeholder="Password" required class="form-control" name="password">
                    </div>                 
                    <div class="form-group">
                        <button type="submit" class="btn-primary" value="submit">Create Account</button>
                    </div>
                </form>
              </div>
          </div>
            <div class="col-3"></div>
        </div>

</body>
</html>
