<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Add Posts</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Lobster+Two|Merienda" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="menu-container">
    <div class="menu">
      <div class="left_menu">
        <div>
          <a href="index.html" class="links brand_name">Kodeland</a>
        </div>
        <div class="add_post hover">
          <a href="addPost.html" class="links">Add Posts</a>
        </div>
        <div class="featured_post hover">
          <a href="featuredPost.html" class="links">Featured Posts</a>
        </div>
        <div class="profile hover">
          <a href="profile.html" class="links">Profile</a>
        </div>
      </div>
      <div class="left-menu-mobile">
        <button class="btn">&#9776;</button>
      </div>
      <div class="center_menu">
        <form action="" method="POST">
          <div class="search_input_button">
            <input type="text" placeholder="Search..." class="search_box">
            <button class="btn search_button">Search Posts</button>
          </div>
        </form>
      </div>
      <div class="right_menu">
        <div>
          <a href="#" class="btn logout">LOG OUT</a>
        </div>
      </div>
    </div>
  </div>
  <div class="main">
    <div class="row">
      <div class="col-0"></div>
      <div class="col-10">
        <h2 class="addPost_title"> CREATE POST</h2>
        <form action="" method="POST">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Post Title" name="title" required>
          </div>
          <div class="form-group">
            <label for="exampleTextarea"></label>
            <textarea class="form-control" placeholder="Post Content" name="content" id="exampleTextarea" rows="5"></textarea>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="tags" placeholder="#Tags">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Post Link (https://imgur.com/)" name="imagelink">
          </div>
          <div class="form-group">
            <button class="btn-primary" type="submit"> CREATE POST</button>
          </div>
        </form>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
  <!-- Page footer -->
  <footer>
    <div class="footer-container">
      <div>&copy; 2018 StackOverflow-lite</div>
      <div>Designed by Jacinta</div>
      <div>
        <a href="">
          <i class="fab fa-facebook fa-2x fa_btn"></i>
        </a>
        <a href="">
          <i class="fab fa-github fa-2x fa_btn"></i>
        </a>
      </div>
    </div>
  </footer>

</body>

</html>
