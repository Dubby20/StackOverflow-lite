<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login Page</title>
  <link href="https://fonts.googleapis.com/css?family=Lobster|Lobster+Two|Merienda" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="login-body">
  <header class="top-bar">
    <div class="top-container">
      <div class="main">
        <a href="index.html" class="brand_name">Kodeland</a>
      </div>
      <form action="" method="GET" id="search" class="search-bar">
        <div class="search-div">
          <input type="text" placeholder="Search.." class="search-input" name="search" maxlength="240">
          <!-- <button type="submit" class="search-btn">
                <i class="fa fa-search"></i>
              </button> -->
        </div>
      </form>
      <ol class="btn">
        <li class="btn-link">
          <a href="login.html" class="login-signup">Login</a>
          <a href="signUp.html" class="login-signup">Sign Up</a>
        </li>
      </ol>
    </div>
  </header>

  <div id="login-container">
    <div class="form animated flipInX">
      <h2 class="login-title">Login To Your Account</h2>
      <form class="loginbox" autocomplete="off">
        <input placeholder="Username" type="text" id="username" class="input-login"></input>
        <input placeholder="Password" type="password" id="password" class="input-login"></input>
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input"> Remember Me
        </label>
        <button id="submit" class="login-btn">Login</button>
      </form>
      <br>
      <div class="account">
        <p>Don't have an account yet?
          <a href="signUp.html">Register here.</a>
        </p>
      </div>
    </div>

    <footer>
      <div class="footer-container">
        <div>&copy; 2018 StackOverflow-lite</div>
        <div>Designed by Jacinta</div>
        <div class="icons">
          <a href="">
            <i class="fab fa-twitter fa-2x fa_btn"></i>
          </a>
          <a href="">
            <i class="fab fa-github fa-2x fa_btn"></i>
          </a>
          <a href="">
            <i class="fab fa-linkedin-in fa-2x fa_btn"></i>
          </a>
        </div>
      </div>
    </footer>
</body>

</html>
